<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Captcha</title>
  </head>
  <body>
    <div class="wrapper">
        <header>Tabitha's Captcha Test</header>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="./images/captcha.png" alt="">
                <span class="captcha"></span>
            </div>
            <button class="reload-btn"><span class="material-symbols-outlined">
                settings_backup_restore
                </span>
            </button>
            <form action="#" class="input input-area">
                <input type="text" placeholder="Enter given text" maxlength="6" required>
                <button class="check-btn">check</button>
                <div class="status-txt"></div>
            </form>
        </div>
    </div>
    <script src='index.js'></script>
  </body>
</html>
